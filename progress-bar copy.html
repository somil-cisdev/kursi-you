    <script>
        let currentStep = 1;

        function updateStep() {
            // Hide all steps
            document.querySelectorAll(".step-content").forEach((step, index) => {
                step.classList.remove("active");
                step.classList.add("hidden");
            });

            // Show the current step with animation
            const activeStep = document.getElementById(`step-${currentStep}`);
            activeStep.classList.add("active");
            activeStep.classList.remove("hidden");

            // Update Circle Progress with animation
            document.querySelectorAll(".step-inner-circle").forEach((circle, index) => {
                if (index < currentStep) {
                    circle.classList.add("bg-[#e0bf5b]", "text-black");
                } else {
                    circle.classList.remove("bg-[#e0bf5b]", "text-black");
                }
            });

            // Animate the progress line
            const progressWidth = ((currentStep - 1) / 6) * 100;
            document.getElementById(
                "progress-line"
            ).style.width = `${progressWidth}%`;

            document.getElementById("next-btn").innerText =
                currentStep < 7 ? "Next" : "Finish";
        }

        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentStep < 7) {
                currentStep++;
                updateStep();
            } else {
                alert("Task submission complete!");
            }
        });

        updateStep();
    </script>

    <script>
        let pl = parseFloat(document.getElementById("progressLine").style.width) || 0;

        let pl_timer = setInterval(() => {
            if (pl < 100) {
                pl += 1;
                document.getElementById("progressLine").style.width = pl + "%"
            } else {
                clearInterval(pl_timer);
                document.getElementById("progressLine").style.width = 0;
            }
        }, 1000)
