            "Theater",
            "Volunteering",
            "Languages"
        ];

        let interestContainer = document.querySelector("#allInterests");
        let HobbiesContainer = document.querySelector("#allHobbies");

        allInterests.map((item) => {
            let box = document.createElement("div");
            box.className = "custom-gradient-border m-0 w-fit peer relative";
            box.innerHTML = `
            <input type="checkbox" id="${item}" name="interests" class="hidden peer">
            <label for=" ${item}"
                class="w-full h-full py-2  px-4 bg-[#1C1D22] peer-checked:text-black peer-checked:bg-[linear-gradient(227.14deg,_#F9FFCF_-4.88%,_#F2DB73_45.32%,_#C49235_103.07%)] text-gray-400 rounded-[15px] focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 transition-all duration-500 ease-out placeholder-gray-500 outline-none border-none flex gap-2 items-center cursor-pointer peer-checked:pr-10 md:text-base text-sm">
                ${item}
            </label>
            <span class="peer-checked:block hidden absolute text-[#FF3B2B] text-xs font-bold top-0 left-0 w-full h-full p-4 flex items-center text-end justify-end leading-[1] pointer-events-none">╳</span>`

            interestContainer.appendChild(box);
        })

        allHobbies.map((item) => {
            let box = document.createElement("div");
            box.className = "custom-gradient-border m-0  w-fit peer relative";
            box.innerHTML = `
            <input type="checkbox" id="hobby-${item}" name="hobbies" class="hidden peer">
            <label for="hobby-${item}"
                class="w-full h-full py-2 px-4 bg-[#1C1D22] peer-checked:text-black peer-checked:bg-[linear-gradient(227.14deg,_#F9FFCF_-4.88%,_#F2DB73_45.32%,_#C49235_103.07%)] text-gray-400 rounded-[15px] focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 transition-all duration-500 ease-out placeholder-gray-500 outline-none border-none flex gap-2 items-center cursor-pointer peer-checked:pr-10 md:text-base text-sm">

            HobbiesContainer.appendChild(box);
        })


        // slider js 

        $(function () {

            var owl = $(".owl-carousel");
